name: Integrations pipeline

on: 
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs: 
  frontend:
    name: Build frontend
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
       
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run build
        working-directory: ./frontend
        run: npm run build

      - name: Run lint
        working-directory: ./frontend
        run: npm run lint

  backend:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 20
       
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run lint
        working-directory: ./backend
        run: npm run lint

      - name: Run tests
        working-directory: ./backend
        run: npm test